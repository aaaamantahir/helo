<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Group Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .videos {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
        }

        video {
            width: 100%;
            max-width: 160px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .controls {
            margin-top: 20px;
        }

        .controls button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #ff0000;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .controls button:hover {
            background-color: #b30000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Webcam Group Chat</h1>
        <div class="videos" id="videoGrid">
            <video id="localVideo" autoplay muted></video>
        </div>
        <div class="controls">
            <button id="startCamera">Start Camera</button>
            <button id="stopCamera">Leave Now</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
